    <p>Dodaj książkę.</p>

    <from method="post" action="http://www.google.pl" autocomplete="on">
        <p>
            <label>Imię: </label><input type="text" id="imie" placeholder="Imie" size="25" />
            <label>Email: </label><input type="email" id="email" placeholder="nazwa@domena.pl" size="40" />
        </p>
        <p>
            <h3>Dodaj książkę</h3>

            <p><label>Autor: </label><input type="text" id="autor" placeholder="Imie i nazwisko autora" size="30"></p>
            <p><label>Tytuł książki: <br></label><textarea name="tytulKsiazki" placeholder="Wpisz tytuł ksiązki" maxlength="200" placeholder="Wpisz tytuł książki"></textarea></p>
            <p><label>Wydawca: </label><input type="text" id="wydawca" placeholder="Wpisz wydawce" size="20"></p>


            <label><strong>Jak oceniasz książkę: </strong></label>
            <label>Bardzo dobrze:</label><input type="radio" name="ocena" value="Ocena bardzo dobra" />
            <label>Dobrze:</label><input type="radio" name="ocena" value="Ocena dobra" />
            <label>Przeciętnie:</label><input type="radio" name="ocena" value="Ocena przeciętna" />
            <label>Źle:</label><input type="radio" name="ocena" value="Ocena zła" />
            <label>Bardzo zle:</label><input type="radio" name="ocena" value="Ocena bardzo zła" />


            <p><label><strong>Czy przeczytałeś/aś tą książkę?</strong></label></p>
            <select name="czyCzytales">
                    <option selected>Tak</option>
                    <option>Nie</option>
                </select>

            <p><label><strong>Ile razy przeczytałeś/aś tą książkę?</strong>
                <input type="number" name="ileRazyPrzeczyt" min ="0" max="20" step="1" value="1" />
               </label></p>

            <p>
                <input type="submit" value="Wyślij">
                <input type="reset" value="Wyczyść formularz"></p>
